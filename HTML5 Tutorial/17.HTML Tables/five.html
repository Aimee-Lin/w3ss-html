<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table - Left-align Headings</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
        }

        th {
            text-align: left;
        }

        table {
            width: 100%;
        }
    </style>
</head>
<body>
<!--默认情况下，表标题是粗体和居中的。-->
<!--向左对齐表格标题，使用CSS文本对齐属性：-->
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>lisa</td>
        <td>13</td>
    </tr>
    <tr>
        <td>2</td>
        <td>json</td>
        <td>20</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Aimee</td>
        <td>21</td>
    </tr>
</table>
</body>
</html>
