<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table - Adding Cell Padding</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }

        table {
            width: 50%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>lisa</td>
        <td>13</td>
    </tr>
    <tr>
        <td>2</td>
        <td>json</td>
        <td>20</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Aimee</td>
        <td>21</td>
    </tr>
</table>

</body>
</html>
