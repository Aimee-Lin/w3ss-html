<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table - Adding a Border</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            width: 100%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>xiaoming</td>
        <td>25</td>
    </tr>
    <tr>
        <td>2</td>
        <td>lisa</td>
        <td>14</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Aimee</td>
        <td>18</td>
    </tr>
</table>
</body>
</html>
