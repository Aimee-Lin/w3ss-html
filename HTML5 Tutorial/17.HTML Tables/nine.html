<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table - Adding a Caption</title>
    <style>
        table, th, td {
            border: 1px solid hotpink;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: left;
        }

        table {
            width: 100%;
        }
    </style>
</head>
<body>
<!--<标题>标记必须在<表格>标签之后立即插入。-->
<table>
    <caption>caption</caption>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>moli</td>
        <td>32</td>
    </tr>
    <tr>
        <td>2</td>
        <td>lisa</td>
        <td>24</td>
    </tr>
    <tr>
        <td>3</td>
        <td>john</td>
        <td>18</td>
    </tr>
</table>
</body>
</html>
