<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table - Collapsed Borders</title>
    <style>
        table, th, td {
            border: 1px solid brown;
            border-collapse: collapse;
        }

        table {
            width: 100%;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>moli</td>
        <td>32</td>
    </tr>
    <tr>
        <td>2</td>
        <td>lisa</td>
        <td>24</td>
    </tr>
    <tr>
        <td>3</td>
        <td>john</td>
        <td>18</td>
    </tr>
</table>
</body>
</html>
