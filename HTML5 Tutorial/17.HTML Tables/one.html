<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defining an HTML Table</title>
</head>
<body>
<table style="width:100%">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>xiaoming</td>
        <td>13</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Aimee</td>
        <td>18</td>
    </tr>
</table>
</body>
</html>
