<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p title="title">what is title mean</p>
<a href="https://github.com/Aimee-Lin/w3ss-html">this is w3c</a>
<a href=https://github.com/Aimee-Lin/w3ss-html>like the other</a>
<p title=no Quotes>no quotes</p>
<p title="no Quotes">use quotes</p>
<p title="this 'is' quotes">double quotes in single quotes</p>
<p title='this "is" quotes'>single quotes in double quotes</p>
<h5>1，用lang属性来声明语言。
    <br>
    2，title 是鼠标放上去显示的内容。
    <br>
    3,< a> 标签里面的 href 可以带链接，也可以带id。
    <br>
    4，html 里面的属性可以大小写，但是一般建议小写。
    <br>
    5，html 属性的引号也可以省略。但是省略引号后不能包含空格。
    <br>
    6, 双引号里面可以包含单引号，单引号里面可以包含双引号。
</h5>
</body>
</html>
