<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>双标签的时候，内容要在标签内；
    不包含任何内容的HTML元素被称为空元素。空元素没有结束标记,
    <br>如< br >元素表示换行符；
    在html中，即使你忘记了结束标签，它也会显示正确，例如 < p >;
    HTML5标准下，标签不需要区分大小写,但W3C建议小写，在HTML中小写更像严格的XHTML文档类型</p>
</body>
</html>
