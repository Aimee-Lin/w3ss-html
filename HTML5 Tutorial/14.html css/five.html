<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding and margin</title>
    <style>
        .father {
            width: 800px;
            height: 600px;
            border: 1px solid darkgreen;
        }

        .son {
            width: 200px;
            height: 200px;
            border: 1px solid firebrick;
            margin: 20px;
            padding: 50px;
            background-color: darkgray;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">son</div>
</div>
</body>
</html>
