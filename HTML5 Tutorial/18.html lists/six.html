<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested HTML Lists</title>
</head>
<body>
<!--嵌套列表-->
<ul>
    <li>aaaaaaaaaaaaa</li>
    <li>bbbbbbbbbbbbb</li>
    <li>ccccccccccccc
        <ul>
            <li>123456</li>
            <li>789654</li>
            <li>654321</li>
        </ul>
    </li>
    <li>ddddddddddddd</li>
    <li>eeeeeeeeeeeee</li>
</ul>


</body>
</html>
