<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Lists</title>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: salmon;
        }

        li {
            float: left;
        }

        a {
            display: block;
            padding: 18px;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        a:hover {
            background-color: saddlebrown;
        }
    </style>
</head>
<body>
<!--水平列表-->
<ul>
    <li><a href="#">aaaaa</a></li>
    <li><a href="#">bbbbb</a></li>
    <li><a href="#">ccccc</a></li>
    <li><a href="#">ddddd</a></li>
    <li><a href="#">fffff</a></li>
</ul>


</body>
</html>
