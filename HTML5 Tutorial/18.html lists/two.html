<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordered HTML List - Choose List Item Marker</title>
    <style>
        .demo1 {
            list-style: disc;
        }

        .demo2 {
            list-style: circle;
        }

        .demo3 {
            list-style-type: square;
        }

        .demo4 {
            list-style: none;
        }
    </style>
</head>
<body>
<!--无序列表的样式-->
<ul class="demo1">
    <li>apple</li>
    <li>apple</li>
    <li>apple</li>
</ul>
<ul class="demo2">
    <li>pear</li>
    <li>pear</li>
    <li>pear</li>
</ul>
<ul class="demo3">
    <li>apple</li>
    <li>apple</li>
    <li>apple</li>
</ul>
<ul class="demo4">
    <li>apple</li>
    <li>apple</li>
    <li>apple</li>
</ul>
</body>
</html>
